<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <div class="auth">
        <div class="login container">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login_email">Email: </label>
                    <input type="text" id="login_email" placeholder="Enter your email" />
                    <span class="error" id="err-login-email"></span>
                </div>
                <div class="form-group">
                    <label for="login_pass">Password: </label>
                    <input type="password" id="login_pass" placeholder="Enter password" />
                    <span class="corrector">
                        <button type="button" id="showPass_login" class="showPass" onclick="hideShow_login()">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </span>
                    <span class="error" id="err-login-pass"></span>
                </div>
                <button type="submit" onclick="return validateLogin()">Login</button>
            </form>
        </div>

        <div class="signup container">
            <h1>Sign up</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" placeholder="Enter your name" />
                    <span class="error" id="err-name"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" id="email" placeholder="Enter your email" />
                    <span class="error" id="err-email"></span>
                </div>
                <div class="form-group">
                    <label for="number">Phone number: </label>
                    <input type="text" id="number" placeholder="Enter your number" />
                    <span class="error" id="err-number"></span>
                </div>
                <div class="form-group">
                    <label for="pass">Password: </label>
                    <input type="password" id="pass" placeholder="Enter password" />
                    <span class="corrector">
                        <button type="button" id="showPass_signup" class="showPass" onclick="hideShow_signup()">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </span>
                    <span class="error" id="err-pass"></span>
                </div>
                <div class="form-group">
                    <label for="co-pass">Confirm password: </label>
                    <input type="password" id="co-pass" placeholder="Confirm password" />
                    <span class="error" id="err-copass"></span>
                </div>
                <button type="submit"  onclick="return validate()">Register</button>
            </form>
        </div>
        <div id="slider" class="right_slider">
            <button onclick="Slider()">Slide</button>
        </div>
    </div>
    
    <script src="./auth.js"></script>
</body>
</html>
