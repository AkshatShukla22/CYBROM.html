<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* background: linear-gradient(to right, #1f1c2c, #928dab); */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
      padding: 20px;
      width: 370px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .display {
      background-color: #29293d;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    #input {
      width: 100%;
      font-size: 24px;
      border: none;
      background: transparent;
      color: #fff;
      outline: none;
    }

    #result {
      color: #00e676;
      font-size: 20px;
      text-align: right;
      margin-top: 5px;
      height: 2vh;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #3a3a5a;
      color: #fff;
      transition: all 0.2s ease;
      cursor: pointer;
      box-shadow: 0 4px #2c2c3c;
    }

    button:hover {
      background-color: #5c5c8a;
      transform: scale(1.05);
    }

    .equal {
      grid-column: span 2;
      background-color: #00e676;
      color: #000;
    }

    .equal:hover {
      background-color: #00c767;
    }

    .operator {
      background-color: #ff7043;
    }

    .operator:hover {
      background-color: #ff8a65;
    }

    .function {
      background-color: #3949ab;
    }

    .function:hover {
      background-color: #5c6bc0;
    }

    .control {
      background-color: #f44336;
    }

    .control:hover {
      background-color: #e57373;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="input" disabled />
      <div id="result"></div>
    </div>
    <div class="buttons">
      <button class="control" onclick="playClick(); clearAll()">C</button>
      <button class="control" onclick="playClick(); backspace()">⌫</button>
      <button class="function" onclick="playClick(); append('(')">(</button>
      <button class="function" onclick="playClick(); append(')')">)</button>

      <button class="function" onclick="playClick(); append('sin(')">sin</button>
      <button class="function" onclick="playClick(); append('cos(')">cos</button>
      <button class="function" onclick="playClick(); append('tan(')">tan</button>
      <button class="operator" onclick="playClick(); append('/')">÷</button>

      <button class="function" onclick="playClick(); append('log(')">log</button>
      <button class="function" onclick="playClick(); append('ln(')">ln</button>
      <button class="function" onclick="playClick(); append('√(')">√</button>
      <button class="operator" onclick="playClick(); append('*')">×</button>

      <button onclick="playClick(); append('7')">7</button>
      <button onclick="playClick(); append('8')">8</button>
      <button onclick="playClick(); append('9')">9</button>
      <button class="operator" onclick="playClick(); append('-')">−</button>

      <button onclick="playClick(); append('4')">4</button>
      <button onclick="playClick(); append('5')">5</button>
      <button onclick="playClick(); append('6')">6</button>
      <button class="operator" onclick="playClick(); append('+')">+</button>

      <button onclick="playClick(); append('1')">1</button>
      <button onclick="playClick(); append('2')">2</button>
      <button onclick="playClick(); append('3')">3</button>
      <button class="operator" onclick="playClick(); append('^')">^</button>

      <button onclick="playClick(); append('0')">0</button>
      <button onclick="playClick(); append('.')">.</button>
      <button onclick="playClick(); append('%')">%</button>
      <button class="equal" onclick="playClick(); calculate()">=</button>
    </div>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    let inputField = document.getElementById("input");
    let resultField = document.getElementById("result");
    let sound = document.getElementById("clickSound");

    function playClick() {
      sound.currentTime = 0;
      sound.play();
    }

    function append(value) {
      inputField.value += value;
    }

    function clearAll() {
      inputField.value = "";
      resultField.textContent = "";
    }

    function backspace() {
      inputField.value = inputField.value.slice(0, -1);
    }

    function calculate() {
      let expression = inputField.value
        .replace(/√\(/g, "Math.sqrt(")
        .replace(/sin\(/g, "Math.sin(")
        .replace(/cos\(/g, "Math.cos(")
        .replace(/tan\(/g, "Math.tan(")
        .replace(/log\(/g, "Math.log10(")
        .replace(/ln\(/g, "Math.log(")
        .replace(/\^/g, "**")
        .replace(/(\d+)%/g, "($1/100)");

      try {
        let result = eval(expression);
        resultField.textContent = "= " + result;
      } catch (err) {
        resultField.textContent = "Error";
      }
    }
  </script>
</body>
</html>
