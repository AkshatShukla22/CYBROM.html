<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "String 01 ";
        let b = "String 02 ";

        console.log(a.length);
        
        document.write("<br>"+a.concat(b));

        document.write("<br>"+a.toUpperCase());
        document.write("<br>"+a.toLowerCase());

        document.write("<br>"+a.charAt(0));
        document.write("<br>"+a.charCodeAt(0));

        document.write("<br>" +a.slice(0,7) );

    </script>
</body>
</html>
