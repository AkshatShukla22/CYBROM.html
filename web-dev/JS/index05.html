    <script>
        //BOM - Browser Object Model.
        //intraction with the browser window.

        bom = () =>{ //arrow function declaration
            
            window.alert("Hello"); //message window - u need press ok on message to continue on sighrt.

            var a = confirm("are you ok?"); // conform message give u choice in "ok" or "cancle" it also return value as true and false.
            console.log(a); //true if ok or false.

            var b = prompt("whats ur age") //shows message and take input.
            console.log(b); // printing ur given input 
            
            alert("your age is " + b); //giving input as message


            //conditions using BOM 

            if(a ){ //if true
                console.log("nice, have a nice day")
            }
            else{ //if false
                console.log("oh, u have my best wishes for the future")
            }
        }

        bom(); //function calling 
    </script>
