<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="time">Select a time:</label>
    <input type="time" id="time" name="time">
    <input type="submit">
    <audio id="clickSound" src="./assits/anime-sounds-60614.mp3" preload="auto"></audio>

    </form>
    <script>
        let clickSound = document.querySelector("#clickSound");
        playClick = () => {
            clickSound.play();
        }

        setInterval(() => {
            playClick();
        },5000)
    </script>
</body>
</html>
