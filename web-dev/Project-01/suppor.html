<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and Page Setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  
  <!-- External CSS Files -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="support.css">
  <!-- Additional CSS Files (commented out) -->
  <!-- <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="card-2.css"> -->
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <!-- Logo/Icon -->
      <div id="icon">
        <i class="fa-solid fa-gamepad"></i>
      </div>
  
      <!-- Navigation Links -->
      <div class="nav">
        <a href="."><i class="fa-solid fa-house"></i></a>
        <a href="./product.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="./news.html"><i class="fa-solid fa-newspaper"></i></a>
        <a href="./suppor.html" class="active"><i class="fa-solid fa-headset"></i></a>
      </div>
  
      <!-- Search Bar -->
      <input type="checkbox" id="toggleSearch">
      <div id="srch">
        <input type="search" placeholder="Search Games">
        <label for="toggleSearch"><i class="fa-solid fa-magnifying-glass"></i></label>
      </div>
    </nav>
  </header>

  <!-- Support Form Section -->
  <section class="support">
    <div class="support-dv">
      <h2>Support</h2>
      
      <!-- Form -->
      <form>
        <div class="select-section">
          <!-- Game Selection Dropdown -->
          <span>
            <label for="game">Choose Game:</label>
            <select name="game" id="game">
              <option value="none" disabled selected hidden>Select a Game</option>
              <option value="Call of Duty">Call of Duty</option>
              <option value="Counter Strike">Counter Strike</option>
              <option value="PUBG">PUBG</option>
              <option value="Dota 2">Dota 2</option>
              <option value="Fortnight">Fortnight</option>
              <option value="Some Other Game">Some Other Game</option>
            </select>
          </span>

          <!-- Issue Selection Dropdown -->
          <span>
            <label for="issue">What's Your Problem:</label>
            <select name="issue" id="issue">
              <option value="" disabled selected hidden>Select an issue</option>
              <option value="purchase_failed">Purchase Failed</option>
              <option value="refund_request">Refund Request</option>
              <option value="account_access">Account Access Issue</option>
              <option value="payment_issue">Payment Not Processing</option>
              <option value="wrong_item">Wrong Item Purchased</option>
              <option value="wrong_item">Purchased by Mistake</option>
              <option value="technical_issue">Technical Issue</option>
              <option value="other">Other</option>
            </select>           
          </span>
        </div>
        
        <!-- Subject Input -->
        <input type="text" placeholder="Subject">
        
        <!-- Description Textarea -->
        <textarea placeholder="Describe your issue in detail" rows="4"></textarea>

        <!-- File Upload -->
        <div>
          <label for="file">Upload a Photo</label>
          <input type="file" id="file">
        </div>
        
        <!-- CAPTCHA Checkbox -->
        <div>
          <input type="checkbox" id="not-robot">
          <label for="not-robot">I'm not a robot</label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" onclick="alert('Your request has been submitted!')">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="ftr-0">
      <!-- Footer Left Section -->
      <div class="ft-1">
        <div>
          <i class="fa-solid fa-gamepad"></i>
        </div>
        Level sabke niklenge <br> par niklenge ussi ke jo tikka rahega
      </div>
      
      <!-- Footer Navigation Links -->
      <div class="ft-2">
        Explore :
        <a href="">Home</a>
        <a href="">Products</a>
        <a href="">News</a>
        <a href="">Customer Support</a>
      </div>
      
      <!-- Social Media Links -->
      <div class="ft-2" id="ft-2-3">
        Follow:
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
      </div>
      
      <!-- Legal Links -->
      <div class="ft-2">
        Legal:
        <a href="">Terms</a>
        <a href="">Privacy</a>
      </div>
    </div>
    
    <!-- Copyright Notice -->
    <div class="ft-3">
      Copyright &copy; 2025 Akshat Shukla. All Rights Reserved.
    </div>
  </footer>
</body>
</html>
