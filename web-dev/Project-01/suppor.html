  <section class="support">
    <div class="support-dv">
      <h2>Support</h2>
      
      <form>
        <div class="select-section">
          <span>
            <label for="game">Choose Game:</label>
            <select name="game" id="game">
              <option value="none" disabled selected hidden>Select a Game</option>
              <option value="Call of Duty">Call of Duty</option>
              <option value="Counter Strike">Counter Strike</option>
              <option value="PUBG">PUBG</option>
              <option value="Dota 2">Dota 2</option>
              <option value="Fortnight">Fortnight</option>
              <option value="Some Other Game">Some Other Game</option>
            </select>
          </span>

          <span>
            <label for="issue">What's Your Problem:</label>
            <select name="issue" id="issue">
              <option value="" disabled selected hidden>Select an issue</option>
              <option value="purchase_failed">Purchase Failed</option>
              <option value="refund_request">Refund Request</option>
              <option value="account_access">Account Access Issue</option>
              <option value="payment_issue">Payment Not Processing</option>
              <option value="wrong_item">Wrong Item Purchased</option>
              <option value="wrong_item">Purchased by Mistake</option>
              <option value="technical_issue">Technical Issue</option>
              <option value="other">Other</option>
            </select>           
          </span>
        </div>
        
        <input type="text" placeholder="Subject">
        <textarea placeholder="Describe your issue in detail" rows="4"></textarea>

        <div>
          <label for="file">Upload a Photo</label>
          <input type="file" id="file">
        </div>
        
        <div>
          <input type="checkbox" id="not-robot">
          <label for="not-robot">I'm not a robot</label>
        </div>
        
        <button type="submit" onclick="alert('Your request has been submitted!')">Submit</button>
      </form>
    </div>
