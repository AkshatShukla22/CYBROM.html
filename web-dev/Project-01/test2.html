<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Card</title>
  <style>
    body {
      background: #ececec;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .float-card {
      position: relative;
      width: 280px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .float-card:hover {
      transform: translateY(-30px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .float-card .info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="float-card">
    <!-- <div class="info">
      <h4>Floating Title</h4>
      <p>This is a floating card.</p> -->
    </div>
  </div>
</body>
</html>
