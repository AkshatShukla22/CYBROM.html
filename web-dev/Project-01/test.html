<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hover Pop-up Card</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      position: relative;
      width: 300px;
      height: 200px;
      background: url('https://via.placeholder.com/300x200') center/cover no-repeat;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 1s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
    }
    /* Scale and shadow effect on hover */
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    /* Hidden text overlay */
    .card .overlay {
      height: 100%;
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.968);
      color: #fff;
      width: 100%;
      transform: translateY(100%);
      transition: transform 1s ease;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    /* Show overlay on hover */
    .card:hover .overlay {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="overlay">
      <h3>Card Title</h3>
      <p>This is some description text that appears on hover.</p>
    </div>
  </div>
</body>
</html>
